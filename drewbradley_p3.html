<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Survey Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
  <h2>Business Analytics Student Survey</h2>
  <form id="finalPageForm">

    <label for="race">Ethnicity:</label>
    <select id="race" name="race" required>
      <option value="">(Please Select)</option>
      <option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
      <option value="Asian">Asian</option>
      <option value="Black or African American">Black or African American</option>
      <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
      <option value="White">White</option>
    </select><br><br>

    <label for="gender">Gender/Sex:</label>
      <span class="tooltip" title="Letting us know how you identify yourself helps us measure and enhance diversity and inclusivity in tech by addressing historical gender imbalances.">?</span>
    <select id="gender" name="gender" required>
      <option value="">(Please Select)</option>
      <option value="Man">Man</option>
      <option value="Woman">Woman</option>
      <option value="Trans Man">Trans Man</option>
      <option value="Trans Woman">Trans Woman</option>
      <option value="Genderqueer">Genderqueer</option>
      <option value="Gender Non-conforming">Gender Non-conforming</option>
      <option value="Non-binary">Non-binary</option>
      <option value="Multi-gender">Multi-gender</option>
      <option value="Decline to state">Decline to state</option>
    </select><br><br>

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span>page 3 of 3</span>
      <a href="drewbradley_ty.html" class="button">Finish</a>
    </div>

  </form>
</div>



</body>
</html>
